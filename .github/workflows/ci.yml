name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [ opened ]

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: compile
        run: sbt -v compile
      - name: tests
        run: sbt test
      - name: tests with coverage
        run: sbt xcoverage
      - name: upload coverage reports to codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: assembly
        run: sbt assembly
      - name: dependency updates
        run: sbt xdup
            
